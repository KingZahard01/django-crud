<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Nuestras notas:</span>
            <a class="btn btn-secondary" href="{% url 'new' %}">Nueva nota</a>
        </div>
    </nav>

    <div class="container">
        <!-- codigo jinja -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for nota in object_list %}
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ nota.titulo }}</h5>
                        <p class="card-text">{{ nota.descripcion }}</p>
                        <div class="btn-group">
                            <a class="btn btn-primary" href="{% url 'edit' nota.id %}">Edit</a>
                            <a class="btn btn-danger" href="{% url 'delete' nota.id %}">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
